<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.5.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("p").dblclick(function () {
                $(this).hide();
            });
        });
    </script>
</head>
<body>

<p>double-click on me, I will disappear.</p>
<p>double-click me away!I will disappear too.</p>
<p>double-click me too!also I will disappear for $(this).hide()code</p>

</body>
</html>

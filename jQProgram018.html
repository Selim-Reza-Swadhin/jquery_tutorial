<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.5.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    left: '100px',
                    height: '+=50px',
                    width: '+=25px'
                });
            });
        });
    </script>
</head>

<body>
<button>Start Animation</button>
<div style="background:red;height:10px;width:10px;position:absolute;">
</div>

</body>
</html>

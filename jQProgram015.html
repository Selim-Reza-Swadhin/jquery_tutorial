<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.5.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("h1").toggle(1000);
            });
        });
    </script>
</head>
<body>

<button>Toggle</button>
<h1>This is a paragraph with heading 1.</h1>
<h1>This is another small paragraphwith heading 1.</h1>
</body>
</html>

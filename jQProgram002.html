<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.5.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#test").hide();
            });
        });
    </script>
</head>

<body>
<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p id="test">This is ID Selector paragraph.</p>
<button>Click me</button>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.5.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide(1000);
            });
            $("#show").click(function () {
                $("p").show();
            });
        });
    </script>
</head>
<body>
<p>click on the "Hide" button to hide me, click on the "Show" button to spow me.</p>
<button id="hide">Hide</button>
<button id="show">Show</button>
</body>
</html>

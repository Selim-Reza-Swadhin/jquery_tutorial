<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.5.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(".test").hide();
            });
        });
    </script>
</head>
<body>

<h2 class="test">This is a Class Selector heading</h2>
<p class="test">This is a Class Seloctor paragraph.</p>
<p>This is a Normal paragraph.</p>
<button>Click me</button>
</body>
</html>

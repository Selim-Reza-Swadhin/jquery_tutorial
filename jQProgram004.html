<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.5.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>
<body>

<p>click on me, I will disappear.</p>
<p>Click me away!I will disappear too.</p>
<p>Click me too!also I will disappear for $(this).hide()code</p>

</body>
</html>
